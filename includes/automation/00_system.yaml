- id: Запуск инстанса
  alias: start
  initial_state: true
  trigger:
  - platform: homeassistant
    event: start
  action:
    - service: mqtt.publish
      data_template:
         topic: "notification/info"
         payload_template: '021'
         retain: true
    - delay: 00:01:10
    - service: mqtt.publish
      data_template:
         topic: "notification/info"
         payload_template: '022'
         
- id: Отключение термостатов
  alias: check_thermodtate
  initial_state: true
  trigger:
  - platform: homeassistant
    event: start
  condition:
  - condition: state
    entity_id: binary_sensor.radiator
    state: 'off'
  action: 
   - service: climate.turn_off
     entity_id: 
      - climate.living_heater
      - climate.dd_heater
      - climate.da_heater

- id: Контроль счетчика радиации
  alias: geiger_control
  initial_state: true
  trigger:
    - platform: homeassistant
      event: start
    - platform: state
      entity_id:
        - sensor.0x00124b001d3bdce0_radioactive_events_per_minute
  action:
  - service: timer.cancel
    entity_id: timer.geiger
  - service: timer.start
    entity_id: timer.geiger
 

- id: Перезапуск счетчика радиации
  alias: geiger_reload
  initial_state: false
  trigger:
   - platform: event
     event_type: timer.finished
     event_data:
       entity_id: timer.geiger
  action: 
    - service: switch.turn_off
      entity_id: switch.0x00158d000153dd8e_switch
    - delay: 00:00:10
    - service: switch.turn_on
      entity_id: switch.0x00158d000153dd8e_switch
    - service: timer.start
      entity_id: timer.geiger