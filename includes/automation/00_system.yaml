- id: Запуск инстанса
  alias: start
  initial_state: true
  trigger:
  - platform: homeassistant
    event: start
  action:
    - service: mqtt.publish
      data_template:
         topic: "notification/info"
         payload_template: '021'
         retain: true
    - delay: 00:01:10
    - service: mqtt.publish
      data_template:
         topic: "notification/info"
         payload_template: '022'
         
- id: Проверка термостатов
  alias: check_thermostate
  initial_state: true
  trigger:
  - platform: homeassistant
    event: start
  - platform: time_pattern
    minutes: '/5'
  - platform: state
    entity_id:
      - binary_sensor.radiator
  condition:
  - condition: state
    entity_id: switch.control_mode
    state: 'on'
  action:
  - service: script.turn_on
    data_template:
      entity_id: >-
        {%- if states.binary_sensor.radiator.state == 'on' -%}
        script.thermostat_on
        {%- elif states.binary_sensor.radiator.state == 'off' -%}
        script.thermostat_off
        {%- endif -%}