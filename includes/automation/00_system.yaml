- id: Запуск инстанса
  alias: start
  initial_state: true
  trigger:
  - platform: homeassistant
    event: start
  action:
    - service: mqtt.publish
      data_template:
         topic: "notification/info"
         payload_template: '021'
         retain: true
    - delay: 00:01:10
    - service: mqtt.publish
      data_template:
         topic: "notification/info"
         payload_template: '022'
         
- id: Отключение термостатов
  alias: check_thermodtate
  initial_state: true
  trigger:
  - platform: homeassistant
    event: start
  condition:
  - condition: state
    entity_id: binary_sensor.radiator
    state: 'off'
  action: 
   - service: climate.turn_off
     entity_id: 
      - climate.living_heater
      - climate.dd_heater
      - climate.da_heater

