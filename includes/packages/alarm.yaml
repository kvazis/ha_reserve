    script:
    
        en_smoke_selftest:
          alias: Самотестирование датчика дыма в прихожей
          sequence:
            - service: mqtt.publish
              data_template:
                topic: "zigbee2mqtt/EN smoke sensor/set"
                payload_template: '{"selftest": ""}'
            - service: mqtt.publish
              data_template:
                topic: "date_time/158d000149d28b/selftest"
                payload: "{{ states('sensor.time_date')}}"
                retain: true
                
        warning:
          alias: Включение тревоги
          sequence:
            - service: xiaomi_miio.light_set_scene
              entity_id: light.philips_05_bedside
              data:
                 scene: 3
            - service: light.turn_on
              entity_id: 
                 - light.yeelight_05_rgbtvbulb
                 - light.yeelight_05_bedside2
              data_template:
                brightness_pct: 100
                rgb_color: [255, 0, 0]
        
        all_ok:
          alias: Выключение тревоги
          sequence:
            - service: xiaomi_miio.light_set_scene
              entity_id: light.philips_05_bedside
              data:
                 scene: 1
            - service: light.turn_on
              entity_id: 
                 - light.yeelight_05_rgbtvbulb
                 - light.yeelight_05_bedside2
              data_template:
                brightness_pct: 100
                rgb_color: [0, 255, 0]
            - delay: 00:00:10
            - service: light.turn_off
              entity_id: 
                 - light.yeelight_05_rgbtvbulb
                 - light.yeelight_05_bedside2
                 - light.philips_05_bedside