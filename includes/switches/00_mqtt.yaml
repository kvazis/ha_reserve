  - platform: template
    switches:
      heater_mode:
        friendly_name: "Режим нагрева"
        value_template: "{{  is_state('binary_sensor.boiler', 'on') }}"
        turn_on:
          service: mqtt.publish
          data_template:
            topic: "states/water_heater"
            payload_template: 'ON'
            retain: true 
        turn_off:
          service: mqtt.publish
          data_template:
            topic: "states/water_heater"
            payload_template: 'OFF'
            retain: true 
        icon_template: >-
          {% if is_state('switch.heater_mode', 'on') %}
            mdi:water-boiler
          {% else %}
            mdi:water-boiler-off
          {% endif %}
          
