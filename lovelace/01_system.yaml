##################   System
title: Система
icon: mdi:home-map-marker
cards:

    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Состояние серверов HA**

        - type: markdown
          content: >
               **Резервный сервер** 
        - type: entities
          show_header_toggle: false
          entities:
          - entity: sensor.last_boot_custom
            name: Сервер в онлайне -
            icon: mdi:av-timer
          - entity: sensor.rpi_power_status
            name: Питание Raspberry Pi 4 B 2GB - 
            icon: mdi:power-plug
          - entity: sensor.online_custom
            name: Home Assistant в онлайне -
            icon: mdi:clock
          - type: divider
          - entity: group.scenario
            name: Бытовые сценарии - 
            icon: mdi:format-list-numbered
          - type: divider
          - entity: sensor.current_ha
            name: Установлен Home Assistant -
            icon: mdi:alpha-v-circle
          - entity: sensor.version
            name: Последний Home Assistant -
            icon: mdi:alpha-v-circle-outline


        - type: markdown
          content: >
               **Основной сервер и MQTT** 
        - type: entities
          show_header_toggle: false
          entities:
          - entity: sensor.main_state
            name: Raspberry Pi 4 B 4GB в онлайне -
            icon: mdi:clock-outline
          - entity: sensor.main_scenario_group
            name: Бытовые сценарии
            icon: mdi:format-list-numbered
          - entity: sensor.main_live_ping
          - type: divider
          - entity: sensor.mqtt_state
            name: MQTT instanse -
            icon: mdi:clock-outline

        - type: markdown
          content: >
               **Испытательный полигон** 
        - type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.rasp3b_state
              name: Train Raspberry 3B  -
              icon: mdi:clock-outline
            # - entity: sensor.test_state
            #   name: Test Raspberry 3B + -
            #   icon: mdi:clock-outline
            
    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Монитор системы**
             
        - type: entities
          show_header_toggle: false
          state_color: true
          entities:
            - entity: binary_sensor.workday_sensor
            - entity: sensor.date
              name: Текущая дата  -
              icon: mdi:calendar-month
            - entity: sensor.time
              name: Текущее время - 
              icon: mdi:clock-outline
      
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.processor_use
             name: Использование процессора
             color: "#74ff76"
          animate: true
          line_width: 3

        - type: custom:mini-graph-card
          entities:
           - entity: sensor.cpu_temp
             name: Температура процессора
             color: "#fff400"
          animate: true
          line_width: 3
          
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.memory_use_percent
             name: Использование ОЗУ
             color: "#4b9bff"
          animate: true
          line_width: 3 
            

    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Хранилище, бекап**
             
        - type: entities
          show_header_toggle: false
          entities:
          - entity: sensor.last_google_backup_reserve
          - entity: sensor.snapshots_in_google_drive_reserve
          - entity: sensor.snapshots_in_hassio_reserve
      
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.disk_use_percent
             name: Использование диска
             color: "#74ff76"
          show:
              graph: bar  
      
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.disk_free
             name: Свободно на диске
             color: "#fff400"
          show:
              graph: bar  
          
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.home_assistant_v2_db
             name: Объем базы Home Assistant
             color: "#4b9bff"
          show:
              graph: bar 

                