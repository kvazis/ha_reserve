##################   Локальная сеть
title: Локальная сеть
icon: mdi:lan
cards:

    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
              **Ядро сети**
              
        - type: custom:logbook-card
          entity: binary_sensor.asus_main
          max_items: 5
          title: Основной роутер Asus RT-AC88U
          duration_labels:
            second:  '${value} секунда'
            seconds: '${value} секунд'
            minute:  '${value} минута'
            minutes: '${value} минут'
            hour:    '${value} час'
            hours:   '${value} часов'
            day:     '${value} день'
            days:    '${value} дней'
            
        - type: custom:logbook-card
          entity: binary_sensor.asus_mesh
          max_items: 5
          title: Mesh роутер Asus RT-AC66U B1
          duration_labels:
            second:  '${value} секунда'
            seconds: '${value} секунд'
            minute:  '${value} минута'
            minutes: '${value} минут'
            hour:    '${value} час'
            hours:   '${value} часов'
            day:     '${value} день'
            days:    '${value} дней'

        - type: custom:stack-in-card
          mode: horizontal
          cards: 

            - type: custom:mini-graph-card
              entities:
               - entity: sensor.asuswrt_download_speed
                 name: Download
                 color: "#47ff00"
              animate: true
              line_width: 3
              
            - type: custom:mini-graph-card
              entities:
               - entity: sensor.asuswrt_upload_speed
                 name: Upload
                 color: "#e700ff"
              animate: true
              line_width: 3
              
        - type: entities
          show_header_toggle: false
          entities:
           - entity: sensor.asuswrt_download
             name: Принято сегодня - 
             icon: mdi:download
           - entity: sensor.asuswrt_upload
             name: Отправлено сегодня - 
             icon: mdi:upload
             
    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }  
          content: >
              **Bluetooth device Zone**

        - type: custom:stack-in-card
          mode: vertical
          cards: 
          
            - type: markdown
              content: >
                 **BLE шлюз кухня**
            - type: entities
              show_header_toggle: false
              state_color: true
              entities:
               - entity: binary_sensor.kn_state
                 name: Состояние - 
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: sensor.kn*rssi
                exclude:
                 - state: 'unknown'

        - type: custom:stack-in-card
          mode: vertical
          cards: 
            - type: markdown
              content: >
                 **BLE шлюз гостиная**
            - type: entities
              show_header_toggle: false
              state_color: true
              entities:
               - entity: binary_sensor.gg_state
                 name: Состояние - 
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: sensor.gg*rssi
                exclude:
                 - state: 'unknown'

        - type: custom:stack-in-card
          mode: vertical
          cards: 
            - type: markdown
              content: >
                 **BLE шлюз детская Д**
            - type: entities
              show_header_toggle: false
              state_color: true
              entities:
               - entity: binary_sensor.dd_state
                 name: Состояние -                   
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: sensor.dd*rssi
                exclude:
                 - state: 'unknown'

        - type: custom:stack-in-card
          mode: vertical
          cards: 
   
            - type: markdown
              content: >
                 **BLE шлюз детская А**
            - type: entities
              show_header_toggle: false
              state_color: true
              entities:
               - entity: binary_sensor.da_state
                 name: Состояние -                   
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: sensor.da*rssi
                exclude:
                 - state: 'unknown'

    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }  
          content: >
             **Network device Zone**

        - type: custom:stack-in-card
          mode: vertical
          cards: 
            - type: markdown
              content: >
                  **Ноутбуки в сети**

            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
                state_color: true
              filter:
                include:
                 - entity_id: binary_sensor.notebook*
                exclude:
                 - state: 'off'
                   options:
                      secondary_info: last-changed
                      
        - type: custom:stack-in-card
          mode: vertical
          cards: 
            - type: markdown
              content: >
                  **Отвалившиеся HA instanse**

            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
                state_color: true
              filter:
                include:
                 - entity_id: binary_sensor.hainst*
                exclude:
                 - state: 'on'
                   options:
                      secondary_info: last-changed
                      
        - type: custom:stack-in-card
          mode: vertical
          cards: 
            - type: markdown
              content: >
                  **Отвалившиеся Zigbee gateway**

            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
                state_color: true
              filter:
                include:
                 - entity_id: binary_sensor.gateway*
                exclude:
                 - state: 'on'
                   options:
                      secondary_info: last-changed
                      
        - type: custom:stack-in-card
          mode: vertical
          cards: 
            - type: markdown
              content: >
                  **Отвалившиеся камеры**

            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
                state_color: true
              filter:
                include:
                 - entity_id: binary_sensor.camera*
                exclude:
                 - state: 'on'
                   options:
                      secondary_info: last-changed
