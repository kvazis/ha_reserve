##################   Погода
title: Погода
icon: mdi:weather-hazy
cards:

############################ Колонка 1 ############################
    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Интернет сенсоры**

        - type: custom:weather-card
          entity: weather.openweathermap
          name: Прогноз
          current: true
          details: false
          forecast: true
          hourly_forecast: true
          number_of_forecasts: 6

        - type: custom:air-visual-card
          air_pollution_level: sensor.u_s_air_pollution_level
          air_quality_index: sensor.u_s_air_quality_index
          main_pollutant: sensor.u_s_main_pollutant
          city: 'Киев'


    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Внешние камеры**

        - type: picture-entity
          entity: camera.hikvision5
          camera_view: live 
          show_state: false
          show_name: false
          
        - type: picture-entity
          entity: camera.hikvision1
          camera_view: live 
          show_state: false
          show_name: false
          

    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Датчики**
             
        - type: entities
          show_header_toggle: false
          entities:
          - entity: sensor.radiation_max
            name: Максимальный фон сегодня -
            icon: mdi:radioactive             
             

        - type: custom:mini-graph-card
          icon: mdi:radioactive
          entities:
            - entity: sensor.0x00124b001d3bdce0_radiation_dose_per_hour
              name: Радиационный фон
          color_thresholds:
            - value: 20
              color: "#00FFFF"
            - value: 30
              color: "#008080"
            - value: 50
              color: "#FFFF00"
            - value: 9999
              color: "#FF0000"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72
          
