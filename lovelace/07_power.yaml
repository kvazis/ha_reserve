##################   Power counter
title: Расход электроэнергии 
icon: mdi:counter
cards:

      - type: vertical-stack
        cards:

        - type: entities
          show_header_toggle: false
          entities:
          - entity: sensor.power_rate
            name: Тариф -
            icon: mdi:cash
          - entity: input_text.power_rate
