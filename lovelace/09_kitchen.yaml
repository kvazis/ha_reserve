##################   Kitchen
title: Кухня
icon: mdi:food-fork-drink
cards:

      - type: vertical-stack
        cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }   
          content: >
              **Кухня - панель управления**

        - type: custom:stack-in-card
          mode: vertical
          cards:   

          - type: horizontal-stack
            cards:        
            - type: light
              entity: light.philips_04_ceiling
              name: Люстра
            - type: light
              entity: light.gateway_light_7811dc64f4c8
              name: Шлюз


          - type: horizontal-stack
            cards: 

            - type: entity-button
              entity: light.aqara_04_strip
              name: Подсветка
            
            - type: entity-button
              entity: switch.04_kn_mainlight

              
          - type: conditional
            conditions:
              - entity: light.philips_04_ceiling
                state: "on"
            card:
              type: entities
              show_header_toggle: false
              entities:
                - entity: sensor.philips_04_ceiling

        - type: custom:stack-in-card
          mode: horizontal
          cards: 
            - type: button
              entity: switch.tv_xiaomi
              name: Телевизор
              icon: mdi:television
            - type: button
              name: Android Box
              icon: mdi:power-cycle
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                    entity_id: script.mini8_android
            - type: button
              name: Обучение
              icon: mdi:remote-tv 
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                    entity_id: script.xiaomi_learn

        - type: custom:stack-in-card
          mode: horizontal
          cards: 
            - type: button
              entity: switch.0x00158d0001291d12_switch
              name: Питание телевизора
            - type: button
              entity: switch.0x00158d0001fa2934_switch
              name: Питание холодильника                


      - type: vertical-stack
        cards:
        
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }   
          content: >
              **Кухня - мониторинг**
              
        - type: picture-entity
          entity: camera.reolink2
          camera_view: live 
          show_state: false
          show_name: false
          
        - type: glance
          show_state: false
          entities:
           - entity: binary_sensor.04_kn_light
           - entity: binary_sensor.04_kn_mainlight
           - entity: binary_sensor.04_kn_autolight

        - type: custom:mini-graph-card
          entities:
           - entity: sensor.0x04cf8cdf3c772379_illuminance
             name: Освещенность
             color: "#FFFAFA"
          animate: true
          line_width: 3


      - type: vertical-stack
        cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }   
          content: >
              **Кухня - сенсоры**

        - type: glance
          show_state: false
          entities:
           - entity: binary_sensor.0x00158d0001bbeba6_water_leak 
             name: Раковина
           - entity: binary_sensor.0x00158d0001e16204_occupancy
             name: Движение
           - entity: binary_sensor.0x00158d0001a99562_contact
             name: Окно 

        - type: horizontal-stack
          cards:

           - type: custom:mini-graph-card
             entities:
              - entity: sensor.0x00158d0001581109_temperature 
                name: Температура
                color: "#FFFF00"
             animate: true
             line_width: 3
             
           - type: custom:mini-graph-card
             entities:
              - entity: sensor.0x00158d0001581109_humidity
                name: Влажность
                color: "#0000FF"
             animate: true
             line_width: 3
              
        - type: glance
          show_state: true
          entities:
           - entity: sensor.load_158d0001291d12
             name: Телевизор
           - entity: sensor.load_158d0001fa2934
             name: Холодильник
           - entity: sensor.load_158d0001d35bc0
             name: LED лента
             
        - type: glance
          show_state: true
          entities:
           - entity: sensor.mqtt_binary_sensor_158d0001e16204
             name: Движение
             icon: mdi:run-fast
           - entity: sensor.xiaomi_tv_custom
             name: Телевизор работал


      - type: vertical-stack
        cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }  
          content: >
              **Кухонный балкон**

        - type: glance
          name: Балкон, кухня
          show_state: false
          entities:
           - entity: binary_sensor.0x00158d0001a20885_contact
             name: Дверь на балкон
           - entity: binary_sensor.0x00158d0001a4a394_contact
             name: Окно на балконе

        - type: horizontal-stack
          cards:

           - type: custom:mini-graph-card
             entities:
              - entity: sensor.0x00158d000171ffde_temperature
                name: Температура
                color: "#FFFF00"
             animate: true
             line_width: 3
             
           - type: custom:mini-graph-card
             entities:
              - entity: sensor.0x00158d000171ffde_humidity
                name: Влажность
                color: "#0000FF"
             animate: true
             line_width: 3
             
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.pressure_mmhg_158d000171ffde
             name: Давление
             color: "#FFFAFA"
          animate: true
          line_width: 3