##################   DA
title: Детская А
icon: mdi:human-female-girl
cards:

      - type: vertical-stack
        cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }   
          content: >
              **Детская А - управление**

        - type: custom:stack-in-card
          mode: vertical
          cards:  

          - type: horizontal-stack
            cards: 

            - type: button
              entity: light.aqara_08_ceiling
              name: Люстра
              
            - type: button
              name: Ночник
              icon: mdi:weather-night
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                    entity_id: script.08_da_nightlight
                
            - type: button
              name: Подсветка
              icon: mdi:star
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                    entity_id: script.08_da_light_circle_1

        - type: custom:stack-in-card
          mode: vertical
          cards:
                
          - type: horizontal-stack
            cards: 
            
            - type: button
              name: Выключение подсветки
              icon: mdi:star-off
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                    entity_id: script.08_da_nightlight_off
                
            - type: button
              name: Свет выкл
              icon: mdi:close-circle-outline
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                    entity_id: script.08_da_lightoff
                
            - type: button
              entity: switch.0x00158d0002d7bb2b_switch_l1
              name: Стол питание

        - type: custom:stack-in-card
          mode: vertical
          cards:  

          - type: horizontal-stack
            cards:

            - type: light
              entity: light.24730816ecfabc996804
              name: Лампа
              
            - type: light
              entity: light.yeelight_08_strip
              name: LED лента


          - type: horizontal-stack
            cards:        
            - type: light
              entity: light.philips_08_bedside
              name: Philips
              
            - type: light
              entity: light.yeelight_08_bedside
              name: Yeelight

      - type: vertical-stack
        cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }   
          content: >
              **Детская А - мониторинг** 

        - type: glance
          show_state: false
          entities:
           - entity: binary_sensor.0x00158d00016d56f5_occupancy
             name: Движение
           - entity: binary_sensor.0x00158d0001583c7b_contact
             name: Окно
           - entity: binary_sensor.da_nightlight
             name: Ночник
   
        - type: picture-entity
          entity: camera.xiaofang1s
          camera_view: live 
          show_state: false
          show_name: false
          
        - type: entities
          show_header_toggle: false
          entities:
            - entity: switch.xiaofang1s_ir_filter
            - entity: switch.xiaofang1s_ir_led
            - entity: switch.xiaofang1s_night_mode
            - entity: switch.xiaofang1s_night_mode_auto
            # - entity: switch.xiaofang1s_motion_detection            
            # - entity: binary_sensor.xiaofang1s_motion_sensor

        - type: glance
          show_state: true
          entities:
           - entity: sensor.mqtt_binary_sensor_158d00016d56f5
             name: Движение
             icon: mdi:run-fast 
           - entity: sensor.load_158d00010ec4b8
             name: Увлажнитель
           - entity: sensor.load_158d0002d7bb2b
             name: Стол и отопление
           - entity: binary_sensor.notebook_chuwi
             name: Chuwi
             
        - type: custom:logbook-card
          entity: binary_sensor.notebook_chuwi
          max_items: 5
          title: История включений
          duration_labels:
            second:  '${value} секунда'
            seconds: '${value} секунд'
            minute:  '${value} минута'
            minutes: '${value} минут'
            hour:    '${value} час'
            hours:   '${value} часов'
            day:     '${value} день'
            days:    '${value} дней'

      - type: vertical-stack
        cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }   
          content: >
              **Детская А - климат**

        - type: horizontal-stack
          cards:

             - type: custom:mini-graph-card
               entities:
                - entity: sensor.08_mean_temperature
                  name: Температура
                  color: "#FFFF00"
               animate: true
               line_width: 3
             
             - type: custom:mini-graph-card
               entities:
                - entity: sensor.08_mean_humidity
                  name: Влажность
                  color: "#0000FF"
               animate: true
               line_width: 3

        - type: entities
          show_header_toggle: false
          entities:
          - entity: sensor.illumination_f0b429cc1f11
          - entity: sensor.load_158d00010ec4b8


        - type: entities
          show_header_toggle: false
          entities:
          - entity: input_number.humidity_level_da
          - entity: binary_sensor.da_hum
          - entity: switch.0x00158d00010ec4b8_switch

        - type: custom:simple-thermostat
          entity: climate.da_heater
          step_layout: row
          name: false
          icon: false
        #   control: false
          sensors:
              - entity: sensor.08_mean_humidity
                name: Humidity