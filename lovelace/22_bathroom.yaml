##################  Bathroom
title: Ванная комната
icon: mdi:shower
cards:

      - type: vertical-stack
        cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }   
          content: >
              **Ванная**

        - type: glance
          show_state: false
          entities:
           - entity: binary_sensor.0x00158d0001e547a3_occupancy
             name: Движение
           - entity: binary_sensor.0x00158d0001bb60c2_water_leak
             name: Душевая
           - entity: binary_sensor.0x00158d0001d72fa2_water_leak
             name: Раковина
             

        - type: light
          entity: light.yeelight_06_ceiling

        - type: glance
          show_state: true
          entities:
           - entity: binary_sensor.bt_light_on
             name: Автосвет
           - entity: binary_sensor.bt_light_night_on
             name: Автосвет ночь
           - entity: sensor.mqtt_binary_sensor_158d0001e547a3
             icon: mdi:run-fast
             name: Движение

        - type: custom:stack-in-card
          mode: horizontal
          cards: 
            - type: button
              entity: switch.0x00158d0001117040_switch_left
              name: Вентилятор
            - type: button
              entity: switch.0x00158d0001117040_switch_right
              name: Питание люстра

        - type: entity-filter
          show_header_toggle: false
          entities:
          - entity: timer.heater
          - entity: timer.bathroom_light
          - entity: timer.bathroom
          state_filter:
            - "active"
            
      - type: vertical-stack
        cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }   
          content: >
              **Климат**
              
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.06_mean_temperature
             name: Средняя температура
          color_thresholds:
            - value: 10
              color: "#191970"
            - value: 15
              color: "#0000FF"
            - value: 20
              color: "#ADD8E6"
            - value: 25
              color: "#E0FFFF"
            - value: 30
              color: "#FFFF00"
            - value: 50
              color: "#FFD700"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72
         
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.06_mean_humidity
             name: Средняя влажность
          color_thresholds:
            - value: 20
              color: "#FFFF00"
            - value: 30
              color: "#FAFAD2"
            - value: 40
              color: "#E0FFFF"
            - value: 50
              color: "#7FFFD4"
            - value: 60
              color: "#00CED1"
            - value: 80
              color: "#0000FF"
            - value: 100
              color: "#000080"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72
          
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.0x00158d0001e547a3_illuminance
             name: Освещенность
          color_thresholds:
              - value: 100
                color: "#000000"
              - value: 300
                color: "#2F4F4F"
              - value: 500
                color: "#708090"
              - value: 800
                color: "#A9A9A9"
              - value: 1000
                color: "#D3D3D3"
              - value: 2000
                color: "#FFFFFF"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72


      - type: vertical-stack
        cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }   
          content: >
              **Бойлер**
              
        - type: entities
          show_header_toggle: false
          entities:
          - entity: switch.0x00158d00015751f4_switch
            name: Питание
              
        - type: custom:logbook-card
          entity: switch.0x00158d00015751f4_switch
          max_items: 5
          title: История работы
          duration_labels:
            second:  '${value} секунда'
            seconds: '${value} секунд'
            minute:  '${value} минута'
            minutes: '${value} минут'
            hour:    '${value} час'
            hours:   '${value} часов'
            day:     '${value} день'
            days:    '${value} дней'
            
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.0x00158d00015751f4_power
             name: Энергопотребление
          color_thresholds:
            - value: 50
              color: "#98FB98"
            - value: 100
              color: "#006400"
            - value: 500
              color: "#8A2BE2"
            - value: 1000
              color: "#4B0082"
            - value: 2000
              color: "#A52A2A"
            - value: 3500
              color: "#800000"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 2
          group_by: hour
          hours_to_show: 36
          
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.0x00158d00015751f4_voltage
             name: Напряжение в сети
          color_thresholds:
            - value: 215
              color: "#DC143C"
            - value: 220
              color: "#FFFFE0"
            - value: 230
              color: "#00FF00"
            - value: 240
              color: "#FFFFE0"
            - value: 300
              color: "#DC143C"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 2
          group_by: hour
          hours_to_show: 36