              name: Сигнал wi-fi
            - entity: sensor.gg_esp32_firmware_version
              name: Прошивка
            - entity: switch.gg_esp32_restart
              name: Перезагрузка
              icon: mdi:reload

        - type: plant-status
          entity: plant.dieffenbac_ble
          name: Диффенбахия
        - type: plant-status
          entity: plant.yucca_ble
          name: Юкка
        - type: plant-status
          entity: plant.zamiokulkas_ble
          name: Замиокулькас
            
        - type: custom:stack-in-card
          mode: horizontal
          cards:              
              - type: plant-status
                entity: plant.deep_purple_ble
                name: Deep Purple
              - type: plant-status
                entity: plant.true_blue_ble
                name: True Blue

      - type: vertical-stack
        cards:
        
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }  
          content: >
              **Сенсоры**


        - type: glance
          show_state: false
          state_color: true
          entities:
           - entity: binary_sensor.0x00158d0005414857_occupancy
             name: Движение
           - entity: binary_sensor.0x00158d00013ed373_contact
             name: Окно справа
           - entity: binary_sensor.0xec1bbdfffedf6a6a_contact
             name: Окно слева
           - entity: binary_sensor.0x00158d000445206b_contact
             name: Балкон

        - type: custom:mini-graph-card
          entities:
           - entity: sensor.05_mean_temperature
             name: Средняя температура
          color_thresholds:
            - value: 10
              color: "#191970"
            - value: 15
              color: "#0000FF"
            - value: 20
              color: "#ADD8E6"
            - value: 25
              color: "#E0FFFF"
            - value: 30
              color: "#FFFF00"
            - value: 50
              color: "#FFD700"
